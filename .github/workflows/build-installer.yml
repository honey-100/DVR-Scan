name: Build NSIS Installer

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'installer/**'
      - 'dvr_scan/**'
      - 'DVR-Scan.spec'
      - '.github/workflows/build-installer.yml'

jobs:
  build-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Debug Python environment
      run: |
        python -V
        python -c "import sys; print(sys.executable)"
        python -m pip --version
        python -m pip install --upgrade pip wheel setuptools
        pip list
      shell: pwsh

    - name: Install runtime dependencies (CI)
      run: |
        # Install headless runtime deps for CI directly (skip building a wheel)
        Write-Output "Installing headless requirements..."
        if (Test-Path requirements_headless.txt) {
          python -m pip install -r requirements_headless.txt
        } else {
          Write-Output "requirements_headless.txt not found in workspace root; continuing"
        }
        # Ensure PyInstaller is present
        python -m pip install --upgrade pip
        python -m pip install pyinstaller
        python -m pip list
      shell: pwsh
    
    - name: Prepare pyinstaller log
      run: |
        $log = "$PWD\pyinstaller-build.log"
        New-Item -Path $log -ItemType File -Force | Out-Null
        Write-Output "Prepared log file at: $log"
      shell: pwsh

    - name: Build one-file executable (capture logs)
      run: |
        # Debug workspace
        Write-Output "Workspace root: $PWD"
        Get-ChildItem -Recurse -Force -Depth 2 | Select-Object FullName | ForEach-Object { Write-Output $_.FullName }
        $log = "$PWD\pyinstaller-build.log"
        Write-Output "Logging PyInstaller output to: $log"
        pyinstaller --onefile --name DVR-Scan --console `
          --add-data "$pwd/dvr_scan/LICENSE;dvr_scan" `
          --add-data "$pwd/dvr_scan/LICENSE-THIRDPARTY;dvr_scan" `
          --add-data "$pwd/dvr_scan;dvr_scan" `
          "$pwd/dvr_scan/__main__.py" *>&1 | Tee-Object -FilePath $log
        $ec = $LASTEXITCODE
        Write-Output "PyInstaller exit code: $ec"
        if ($ec -ne 0) { exit $ec }
      shell: pwsh

    - name: Upload PyInstaller log (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pyinstaller-log
        path: pyinstaller-build.log
        if-no-files-found: warn
        retention-days: 7

    - name: Upload dist folder (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dist-folder
        path: dist
        if-no-files-found: warn
        retention-days: 7

    - name: Install NSIS
      run: |
        choco install nsis -y
      shell: pwsh

    - name: Build NSIS installer
      run: |
        cd installer
        makensis DVR-Scan-installer.nsi
      shell: pwsh

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: DVR-Scan-installer
        path: installer/DVR-Scan-setup-unsigned.exe
        if-no-files-found: error
        retention-days: 90