name: Build NSIS Installer

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'installer/**'
      - 'dvr_scan/**'
      - 'DVR-Scan.spec'
      - '.github/workflows/build-installer.yml'

jobs:
  build-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # Install the package and its dependencies
        pip install -e .
        # Install additional build requirements
        pip install pyinstaller opencv-python numpy
      shell: pwsh
    
    - name: Build one-file executable
      run: |
        # Show workspace contents for debugging
        Get-ChildItem -Recurse dvr_scan | Select-Object FullName
        # Build with both license files included
        pyinstaller --onefile --name DVR-Scan --console `
          --add-data "$pwd/dvr_scan/LICENSE;dvr_scan" `
          --add-data "$pwd/dvr_scan/LICENSE-THIRDPARTY;dvr_scan" `
          --add-data "$pwd/dvr_scan;dvr_scan" `
          dvr_scan/__main__.py
      shell: pwsh

    - name: Install NSIS
      run: |
        choco install nsis -y
      shell: pwsh

    - name: Build NSIS installer
      run: |
        cd installer
        makensis DVR-Scan-installer.nsi
      shell: pwsh

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: DVR-Scan-installer
        path: installer/DVR-Scan-setup-unsigned.exe
        if-no-files-found: error
        retention-days: 90